<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>setTimeout</title>
  </head>
  <body>
    <h1>CallBackFunctions: setTimeout() and setInterval()</h1>
    <button id="stop">Stop</button>
  </body>
  <script>
    //its a method handler function
    //call back function
    //provided by the browser not a core feature of javascript
    const sayCallBack = function () {
      console.log("CallBackFunction");
    };
    setTimeout(sayCallBack, 2000);
  </script>
</html>

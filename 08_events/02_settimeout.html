<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>setTimeout</title>
  </head>
  <body>
    <h1>CallBackFunctions: setTimeout()</h1>
    <button id="stop">Stop</button>
  </body>
  <script>
    //its a method handler function
    //call back function
    //provided by the browser not a core feature of javascript
    //executes the function after the time in milliseconds only ONCE

    const sayCallBack = function () {
      console.log("CallBackFunction");
    };
    const changeTitle = function () {
      document.querySelector("h1").innerHTML = "Learn setTimeout()";
    };

    const changeTitleTime = setTimeout(changeTitle, 2000);
    document.querySelector("#stop").addEventListener("click", function () {
      clearTimeout(changeTitleTime);
      console.log("STOPPED");
    });
  </script>
</html>

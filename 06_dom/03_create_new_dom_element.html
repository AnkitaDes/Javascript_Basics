<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM Create New Element</title>
  </head>
  <body style="background-color: #212121; color: #fff"></body>
  <script>
    const div = document.createElement("div");
    console.log(div);
    div.className = "main";
    div.id = Math.round(Math.random() * 10 + 1);
    div.setAttribute("title", "generated title");
    div.style.backgroundColor = "green";
    div.style.padding = "15px";
    //div.innerText brings the previous value and adds it to the new value by overwriting it
    //this does two things bring and overwrite whereas setAttribute directly sets the value without bringing it first.
    //div.innerText = "DOM Create Element";
    // so this is preferred
    const addText = document.createTextNode("DOM create element");
    div.appendChild(addText);
    document.body.appendChild(div);
  </script>
</html>
